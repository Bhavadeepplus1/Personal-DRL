<template>
    <lightning-card variant="Narrow" title="Account Calendar" icon-name="standard:event">
        <div class="slds-grid">
            <div class="slds-m-around_small">
                <div id="calendar" class="fullcalendarjs"></div>
            </div>
        </div>
        <br />

        <template if:true={showModal}>
            <section role="dialog" tabindex="-1" class="slds-modal slds-fade-in-open slds-modal_small"
                aria-labelledby="modal-heading-01" aria-modal="true" aria-describedby="modal-content-id-1">
                <div class="slds-modal__container">
                    <header class="slds-modal__header">
                        <h2 id="modal-heading-01" class="slds-modal__title slds-hyphenate">
                            {selectedEvent.type} Details
                        </h2>
                    </header>
                    <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">

                        <template if:true={selectedEvent.isOpportunity}>
                            <lightning-record-form record-id={selectedEvent.id} object-api-name="Opportunity"
                                layout-type="Full" columns="2" mode="view">
                            </lightning-record-form>
                        </template>

                        <template if:true={selectedEvent.isBid}>
                            <lightning-record-form record-id={selectedEvent.id} object-api-name="Phoenix_Bid__c"
                                layout-type="Full" columns="2" mode="view">
                            </lightning-record-form>
                        </template>
                    </div>
                    <footer class="slds-modal__footer">
                        <button class="slds-button slds-button_brand" onclick={closeModal}>Close</button>
                    </footer>
                </div>
            </section>
            <div class="slds-backdrop slds-backdrop_open"></div>
        </template>
    </lightning-card>
</template>
